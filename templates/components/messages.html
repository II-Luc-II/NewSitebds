<div class="toast-container position-fixed top-0 end-0 p-3">
    {% for message in messages %}
        <div class="toast align-items-center text-white bg-{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}danger{% endif %} border-0 show" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    {% endfor %}
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let toastElList = [].slice.call(document.querySelectorAll('.toast'))
    let toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl, { autohide: true, delay: 3000 }).show();
    });
});
</script>
