{% extends 'base-pages.html' %}
{% load static %}
{% load custom_filters %}

{% block title %}
	Statistics
{% endblock %}

{% block content %}
	<div class="container">
		<section id="stats">
		<h2>ğŸŒ Carte des Visiteurs</h2>
		<div id="map" style="height: 400px;"></div>

		<h2 class="py-3">ğŸ“ˆ Ã‰volution des Connexions en France</h2>
		<canvas id="visitsChart"></canvas>

		<script>
            // ğŸŒ 1ï¸âƒ£ Affichage de la carte avec Leaflet
            var map = L.map('map').setView([46.603354, 1.888334], 5);  // CentrÃ© sur la France
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            var visits = {{ visits|safe }};
            visits.forEach(function (visit) {
                if (visit.latitude && visit.longitude) {
                    L.marker([visit.latitude, visit.longitude])
                        .addTo(map)
                        .bindPopup("ğŸ“ " + visit.city + ", " + visit.country);
                }
            });

            // ğŸ“ˆ 2ï¸âƒ£ Affichage du graphique des connexions en France
            const ctx = document.getElementById('visitsChart').getContext('2d');
            const dates = {{ data|map_attribute:"0"|safe }};  <!-- Utiliser le filtre personnalisÃ© -->
            const counts = {{ data|map_attribute:"1"|safe }};  <!-- Utiliser le filtre personnalisÃ© -->

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Nombre de Connexions en France',
                        data: counts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {beginAtZero: true}
                    }
                }
            });
		</script>


	</section>
	</div>



{% endblock %}
